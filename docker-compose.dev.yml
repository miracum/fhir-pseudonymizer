version: "3.7"

services:
  jaeger:
    image: jaegertracing/all-in-one:1.26
    ports:
      - "6831:6831/udp"
      - "16686:16686"

  mysql:
    image: mysql:8
    container_name: gpas-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./dev/sql:/docker-entrypoint-initdb.d
  gpas:
    image: harbor.miracum.org/gpas/gpas:1.10.3-20210824
    ports:
      - "18081:8080"
