syntax = "proto3";

package vfps.api.v1;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Vfps.Protos";

// metadata about an entity
message Meta {
  // time when the entity was created
  google.protobuf.Timestamp created_at = 1;
  // time when the entity was last updated
  google.protobuf.Timestamp last_updated_at = 2;
}
